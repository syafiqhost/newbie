<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Progress Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        
        .loading-text {
            font-size: 3rem;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-text span {
            opacity: 1;
        }
        /* Animasi untuk titik loading */
        
        .dot:nth-child(1) {
            animation: fadeIn 1s infinite;
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            animation: fadeIn 1s infinite;
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation: fadeIn 1s infinite;
            animation-delay: 0.6s;
        }
        
        @keyframes fadeIn {
            0%,
            100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="loading-text">
        <span>On Progres</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>

    <script>
        // Animasi loading sudah ditangani oleh CSS, tetapi jika ingin menambah kontrol atau animasi lebih lanjut,
        // kita bisa menambahkan script di sini.
    </script>

</body>

</html>
